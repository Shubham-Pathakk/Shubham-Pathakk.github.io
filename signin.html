<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Sign in to BikeVault Â· BikeVault
    </title>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <link rel="stylesheet" href="adminstyle.css">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Open+Sans&display=swap');

*{
	margin: 0;
	padding: 0;
	box-sizing: border-box;
	list-style: none;
	text-decoration: none;
	outline: none;
	font-family: 'Open Sans', sans-serif;
    color: white;
}

li {
    list-style-type: none;
}

nav{
    margin: 0px;
}

body{
	font-size: 14px;
	background-color: #f9f9f9;
    background-image: url();
}

a{
    color: #0366d6;
}

.wrapper{
	max-width: 310px;
	width: 100%;
	height: auto;
	margin: 40px auto;
}

.wrapper .logo img{
	display: block;
	width: 100px;
	height: 100px;
	margin: 140px auto 20px;
     border-radius: 90%;
}

.wrapper .title p{
	margin-bottom: 15px;
	font-size: 24px;
	text-align: center;
	color: #333;
}

.wrapper .form{
	margin-bottom: 15px;
	background-color: #fff;
    border: 1px solid #d8dee2;
    border-radius: 5px;
    padding: 20px;
}

.wrapper .form .input_field{
	margin-bottom: 15px;
	position: relative;
}

.wrapper .form .input_field label{
	display: block;
	font-weight: 600;
	margin-bottom: 7px;
	color: #24292e;
}

.wrapper .form .input_field .input{
	width: 100%;
	background: #fff;
    border: 1px solid #d1d5da;
    box-shadow: inset 0 1px 2px rgba(27,31,35,.075);
    border-radius: 3px;
    color: #24292e;
    font-size: 16px;
    line-height: 20px;
    min-height: 34px;
    padding: 6px 8px;
}

.wrapper .form .input_field a.forgot{
	position: absolute;
	top:  0;
	right: 0;
	font-size: 12px;
	color: #0366d6;
}

.wrapper .form .input_field .input:focus{
	border-color: #2188ff;
    box-shadow: inset 0 1px 2px rgba(27,31,35,.075), 0 0 0 2.5px rgba(3,102,214,.3);
}

.wrapper .form .sign_btn{
	margin-top: 20px;
	background-color: #28a745;
	border: 1px solid rgba(27,31,35,.2);
	width: 100%;
	color: #fff;
	font-weight: 600;
	cursor: pointer;
	padding: 6px 12px;
	border-radius: 2px;
}

.wrapper .form .sign_btn:hover{
	background-color: #279f43;
}

.wrapper .create_act{
	border: 1px solid #d8dee2;
    border-radius: 5px;
    padding: 15px 20px;
    text-align: center;
    margin-bottom: 40px;
}

.wrapper .create_act a:hover{
	text-decoration: underline;
}

.wrapper .footer{
	padding: 40px 0;
	text-align: center;
}

.wrapper .footer ul li{
	display: inline-block;
}

.wrapper .footer ul li a{
	font-size: 12px;
	margin-right: 15px;
}

.wrapper .footer ul li a:hover,
.wrapper .footer ul li:last-child a:hover{
	color: #0366d6;
	text-decoration: underline;
}

.wrapper .footer ul li:last-child a{
	color: #586069;
}
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
<li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="wrapper">
            <div class="logo">
                <a href="index.html"><img src="logo.png" alt="BikeVault"></a>
            </div>
            <div class="title">
                <p>Sign in to BikeVault</p>
            </div>
            <div class="form">
                <div class="input_field">
                    <label>Email Address</label>
                    <input type="text" class="input">
                </div>
                <div class="input_field">
                    <label>Password</label>
                    <input type="password" class="input">
                    <a href="#" class="forgot">Forgot password?</a>
                </div>
                <div class="btn">
                    <input type="submit" value="Sign in" class="sign_btn">
                </div>
            </div>
            <div class="create_act">
                <p>New to BikeVault? <a href="#">Create an account.</a></p>
            </div>
    </main>
</body>

</html>
